function getBestStudent(users){
    const values = Object.values(users);// convert object users to array 
    let bestStudent;
    let bestScore=0;
    for(let i=0;i<values.length;i++){

        if (values[i].skills.length>bestScore){
            bestStudent=values[i];
            bestScore=values[i].skills.length;
        } 
    }
    // console.log(bestScore);
        return bestStudent;
            
 }

 function maxNumber(arr){
